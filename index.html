<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>natie music</title>
    <meta charset="utf-8">
    <meta name="keywords" content="music tone matrix natie labs experiments branding, animation, storytelling, design, websites, interactive, copywriting, digital, mobile design, print, social media, collateral, direct">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="share.png" />
    <meta property="og:title" content="A Natie Labs Creative Experiment :: Make Music" />
    <meta property="og:description" content="Dance to your own unique tune. Have fun while you're at it. Love, Natie. " />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.2/jquery.tipsy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src="script.js" defer></script>
    <style type="text/css">
    body {
        overflow: hidden;
    }

    div#container {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: table;
        background: #FF6E00;
    }

    svg {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        position: absolute;
        width: 300px;
        height: 200px;
    }

    div.sub_container {
        display: table-cell;
        vertical-align: middle;
    }

    #game_world {
        z-index: 0;
        display: none;
        vertical-align: middle;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }

    .buttons {
        z-index: 25;
        /*right: 20%;*/
        /*top: 10%;*/
        bottom: 2%;
        left: 0;
        right: 0;
        margin: auto;
        position: absolute;
    }

    .pattern {
        background: url("pattern.jpg") center/cover no-repeat transparent;
        z-index: 20;
        position: absolute;
        width: 100%;
        height: 100%;
        border-image-repeat: stretch;
        opacity: 0.15
    }

    #carve,
    #carveout {
        display: hidden;
        vertical-align: middle;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        z-index: 15;
    }

    h5,.logo {
        font-family: futura-pt, 'Futura Std', Futura, Arial, sans-serif;
        font-style: italic;
        z-index: 30;
        color: white;
        text-align: right;
    }

    .ui.large.menu {
        /*z-index: 19;*/
        /*background: transparent;*/
        margin: 0;
        font-size: 2em;
    }

    .footer {
        width: 100%;
        z-index: 20;
        position: absolute;
        height: 10vh;
        bottom: 0;
        text-align: center;
    }
    .footer .column .column {
      width: auto !important;
    }
    .controls {
        left: 0;
        right: 0;
        margin: auto;
    }

    .column {
        text-align: center !important;
    }
    </style>
</head>
<div class="pattern"></div>
<div class="ui large secondary menu">
    <a class="ui image item" href="http://natie.com" target="_blank"><img src="logo.png" class="logo"></img>
    </a>
    <div class="right menu">
        <div class="ui item">
            <h5>A NATIE LABS CREATIVE EXPERIMENT<br>DANCE TO YOUR OWN TUNE</h5></div>
    </div>
</div>

<canvas id="carveout"></canvas>
<div id="container">
    <div class="buttons">
    </div>
    <div class="sub_container">
        <canvas id="game_world" tabindex='1'>
        </canvas>
    </div>
</div>
<div class="footer">
    <div class="ui three column centered grid">
        <div class="column">
            <div class="controls">
                <button class="circular  ui icon button" id="clear" data-content="clear">
                    <i class=" icon remove"></i>
                </button>
                <button class="circular  ui icon button" id="random" data-content="random">
                    <i class=" icon random"></i>
                </button>
                <button class="circular  ui icon button" id="copy" data-content="copy to clipboard">
                    <i class=" icon copy"></i>
                </button>
                <button class="circular  ui icon button" id="facebook" data-content="facebook">
                    <i class=" icon facebook"></i>
                </button>
                <button class="circular  ui icon button" id="twitter" data-content="twitter">
                    <i class=" icon twitter"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="ui modal">
    <i class="close icon"></i>
    <div class="content">
        <div class="ui form">
            <h4 class="ui header">Copy link</h4>
            <div class="field">
                <input type="text" readonly="" value="">
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
